<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Municipales Modelo 2026 üó≥Ô∏è</title>
    <link rel="icon" href="logo.png" type="image/png"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    
    <style>
        /* -------------------------------------- */
        /* VARIABLES CSS */
        /* -------------------------------------- */
        :root {
            --celeste: #6EC1E4;
            --azul-oscuro: #1e3c72;
            --azul-borde: #00AEEF;
            --rojo: #E53935;
            --blanco: #FFFFFF;
            --gris: #555;
            --gris-claro: #f0f2f5;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 40px;
            --font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* -------------------------------------- */
        /* GENERAL */
        /* -------------------------------------- */
        body { 
            font-family: var(--font-family); 
            background: linear-gradient(135deg, #e0f2f7 0%, #d8e5ed 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            color: var(--gris);
            padding: var(--spacing-md); 
        }

        .container { 
            max-width: 3000px; 
            width: 95%; 
            background: var(--blanco); 
            padding: var(--spacing-xl) var(--spacing-lg); 
            border-radius: 25px; 
            box-shadow: 0 15px 60px rgba(0,0,0,0.1);
        }

        .logo {
            display: block;
            width: 120px; 
            margin: 0 auto var(--spacing-xl) auto; 
        }

        h1 { 
            text-align: center; 
            color: var(--azul-oscuro);
            margin-bottom: var(--spacing-xl); 
            font-size: 2.6em; 
            font-weight: 700;
            border-bottom: 4px solid var(--celeste);
            padding-bottom: var(--spacing-md);
        }

        /* -------------------------------------- */
        /* TARJETAS DE GRADO (NUEVO) */
        /* -------------------------------------- */

        h2 {
            margin-bottom: var(--spacing-md);
            color: var(--azul-oscuro);
            font-size: 1.3em;
            font-weight: 700;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-bottom: var(--spacing-xl);
        }

        .grade-card {
            background: var(--gris-claro);
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: .3s;
            font-size: 1.1em;
            border: 3px solid transparent;
        }

        .grade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .grade-card.selected {
            border-color: var(--azul-borde);
            background: white;
            transform: scale(1.07);
            box-shadow: 0 10px 30px rgba(0, 174, 239, .4);
        }

        /* -------------------------------------- */
        /* LISTAS EN GRID */
        /* -------------------------------------- */

        h3 {
            color: var(--azul-oscuro); 
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-xl); 
            text-align: center;
            font-size: 1.5em; 
            font-weight: 700;
        }

        .lista-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 35px;
            padding: 10px;
        }

        .lista-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            border: 4px solid transparent;
            transition: .3s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .lista-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 50px rgba(0, 174, 239, 0.28);
        }

        .lista-card.selected {
            border-color: var(--azul-borde);
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 174, 239, .4);
        }

        .lista-card img {
            width: 100%;
            height: 350px;
            object-fit: contain;
            background: #f5f5f5;
        }

        .list-info {
            padding: 20px;
            text-align: center;
        }

        .list-title {
            margin: 0;
            font-size: 1.2em;
            color: var(--azul-oscuro);
            font-weight: 600;
        }

        .list-slogan {
            margin-top: 5px;
            display: block;
            font-size: 0.85em;
            color: var(--gris);
        }

        /* -------------------------------------- */
        /* BOT√ìN */
        /* -------------------------------------- */

        button { 
            padding: 18px 30px; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco); 
            border-radius: 12px; 
            width: 100%; 
            font-size: 1.4em; 
            font-weight: 700; 
            box-shadow: 0 8px 0 var(--celeste);
            margin-top: var(--spacing-xl);
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    
    <img src="logo.png" class="logo" alt="Logo del colegio">

    <h1>Elecciones Municipales 2026 üó≥Ô∏è</h1>

    <form id="formulario-voto">

        <!-- TARJETAS DE GRADO -->
        <h2>Selecciona tu Grado:</h2>

        <input type="hidden" id="grado" name="grado" required>

        <div class="grade-grid">
            <div class="grade-card" data-grado="Primero 1¬∞">Primero 1¬∞</div>
            <div class="grade-card" data-grado="Segundo 2¬∞">Segundo 2¬∞</div>
            <div class="grade-card" data-grado="Tercero 3¬∞">Tercero 3¬∞</div>
            <div class="grade-card" data-grado="Cuarto 4¬∞">Cuarto 4¬∞</div>
            <div class="grade-card" data-grado="Quinto 5¬∞">Quinto 5¬∞</div>
            <div class="grade-card" data-grado="Sexto 6¬∞">Sexto 6¬∞</div>
        </div>

        <!-- TARJETAS DE LISTAS -->
        <h3>ELIGE TU LISTA</h3>

        <input type="hidden" id="voto-seleccionado" name="voto" required>

        <div class="lista-grid">

            <div class="lista-card" data-voto="SIN ESFUERZO NO HAY EXITO">
                <img src="Lista1.jpeg" alt="Lista 1 - SIN ESFUERZO NO HAY EXITO">
                <div class="list-info">
                    <p class="list-title">Lista 1</p>
                    <small class="list-slogan">SIN ESFUERZO NO HAY EXITO</small>
                </div>
            </div>

            <div class="lista-card" data-voto="UTAM(UNION TRABAJO Y ACCION MODELISTA)">
                <img src="Lista2.jpeg" alt="Lista 2 - UTAM UNION TRABAJO Y ACCION MODELISTA">
                <div class="list-info">
                    <p class="list-title">Lista 2</p>
                    <small class="list-slogan">UTAM (UNION TRABAJO Y ACCION MODELISTA)</small>
                </div>
            </div>

            <div class="lista-card" data-voto="IDENTIDAD MODELISTA">
                <img src="Lista3.jpeg" alt="Lista 3 - IDENTIDAD MODELISTA">
                <div class="list-info">
                    <p class="list-title">Lista 3</p>
                    <small class="list-slogan">IDENTIDAD MODELISTA</small>
                </div>
            </div>

            <div class="lista-card" data-voto="MODELISTAS EN ACCION">
                <img src="Lista4.jpeg" alt="Lista 4 - MODELISTAS EN ACCION">
                <div class="list-info">
                    <p class="list-title">Lista 4</p>
                    <small class="list-slogan">MODELISTAS EN ACCION</small>
                </div>
            </div>

        </div>

        <button type="submit">CONFIRMAR MI VOTO</button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>

</body>
</html>
